<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
   </head>
<body>
    
  <h2 id="demo">Some Value</h2>
  <h2 class="demo1">Welcome</h2>
  <h2 class="demo2">New value</h2>
  <p>paragraph</p>
  <button onclick="fn()" id="btn">Click</button>
  </body>

<script>
function fn(){
				$("#demo").fadeToggle();
				$(".demo1").fadeToggle();
				$(".demo2").fadeToggle();
				$("p").fadeToggle();
				 }
</script>

</html>
